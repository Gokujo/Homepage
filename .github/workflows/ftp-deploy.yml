name: FTP Deployment

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch: # Manueller Start möglich

jobs:
  check-dependabot:
    name: Check if Dependabot
    runs-on: ubuntu-latest
    outputs:
      is-dependabot: ${{ steps.check.outputs.is-dependabot }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Check if triggered by Dependabot
        id: check
        run: |
          ACTOR="${{ github.actor }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          # Prüfe auf Dependabot-Actor, Commit-Autor oder Commit-Message
          if [ "$ACTOR" = "dependabot[bot]" ] || \
             echo "$COMMIT_AUTHOR" | grep -qi "dependabot" || \
             echo "$COMMIT_MSG" | grep -qiE "dependabot|bump.*version|update.*dependency|chore.*deps"; then
            echo "is-dependabot=true" >> $GITHUB_OUTPUT
            echo "Skipping deployment - triggered by Dependabot"
            echo "Actor: $ACTOR"
            echo "Commit Author: $COMMIT_AUTHOR"
            echo "Commit Message: $COMMIT_MSG"
          else
            echo "is-dependabot=false" >> $GITHUB_OUTPUT
            echo "Not triggered by Dependabot, proceeding with deployment"
          fi

  build-and-deploy:
    name: Build and Deploy
    needs: check-dependabot
    if: needs.check-dependabot.outputs.is-dependabot == 'false'
    runs-on: ubuntu-latest
    environment: keys

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:client
        env:
          VITE_CF_TURNSTILE_SITEKEY: ${{ secrets.VITE_CF_TURNSTILE_SITEKEY }}

      - name: List build files
        run: ls -la dist/

      - name: Create .env file for FTP
        run: |
          echo "VITE_CF_TURNSTILE_SITEKEY=${{ secrets.VITE_CF_TURNSTILE_SITEKEY }}" > dist/.env
          echo "Created .env file with Turnstile sitekey"

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_IP }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: /
          local-dir: ./dist/
          dangerous-clean-slate: true
          exclude: |
            **/.php-ini
            **/.php-version
            **/README.md

      - name: Send success notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHANNEL }}
          token: ${{ secrets.TG_BOT }}
          format: markdown
          message: |
            ✅ *Deployment erfolgreich - maxim-harder.de*

            Das Deployment auf maxim-harder.de war **erfolgreich**!

            📅 **Datum**: ${{ github.event.head_commit.timestamp }}
            🔄 **Commit**: `${{ github.sha }}`
            📝 **Nachricht**: ${{ github.event.head_commit.message }}
            👤 **Autor**: [${{ github.event.head_commit.author.name }}](https://github.com/${{ github.event.head_commit.author.username }})

            Alle Dateien wurden erfolgreich auf den FTP-Server hochgeladen.

            🚀 [GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        continue-on-error: true

      - name: Send failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHANNEL }}
          token: ${{ secrets.TG_BOT }}
          format: markdown
          message: |
            ❌ *Deployment fehlgeschlagen - maxim-harder.de*

            Das Deployment auf maxim-harder.de ist **fehlgeschlagen**!

            📅 **Datum**: ${{ github.event.head_commit.timestamp }}
            🔄 **Commit**: `${{ github.sha }}`
            📝 **Nachricht**: ${{ github.event.head_commit.message }}
            👤 **Autor**: [${{ github.event.head_commit.author.name }}](https://github.com/${{ github.event.head_commit.author.username }})

            Bitte überprüfe die GitHub Actions Logs für weitere Details.

            🔍 [GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        continue-on-error: true
