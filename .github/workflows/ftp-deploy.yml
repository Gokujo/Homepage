name: FTP Deployment

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Manueller Start möglich

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_CF_TURNSTILE_SITEKEY: ${{ secrets.VITE_CF_TURNSTILE_SITEKEY }}

      - name: List build files
        run: ls -la dist/

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_IP }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: /
          dangerous-clean-slate: true
          exclude: |
            **/.env
            **/.php-ini
            **/.php-version
            **/.git*
            **/node_modules
            **/README.md
            **/.github

      - name: Send success notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: '✅ Deployment erfolgreich - maxim-harder.de'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: 'GitHub Actions <${{ secrets.EMAIL_USER }}>'
          body: |
            Hallo Maxim,

            Das Deployment auf maxim-harder.de war erfolgreich!

            📅 Datum: ${{ github.event.head_commit.timestamp }}
            🔄 Commit: ${{ github.sha }}
            📝 Nachricht: ${{ github.event.head_commit.message }}
            👤 Autor: ${{ github.event.head_commit.author.name }}

            Alle Dateien wurden erfolgreich auf den FTP-Server hochgeladen.

            Beste Grüße,
            GitHub Actions
        continue-on-error: true

      - name: Send failure notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SERVER }}
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: '❌ Deployment fehlgeschlagen - maxim-harder.de'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: 'GitHub Actions <${{ secrets.EMAIL_USER }}>'
          body: |
            Hallo Maxim,

            Das Deployment auf maxim-harder.de ist fehlgeschlagen!

            📅 Datum: ${{ github.event.head_commit.timestamp }}
            🔄 Commit: ${{ github.sha }}
            📝 Nachricht: ${{ github.event.head_commit.message }}
            👤 Autor: ${{ github.event.head_commit.author.name }}

            Bitte überprüfe die GitHub Actions Logs für weitere Details.

            Beste Grüße,
            GitHub Actions
        continue-on-error: true
