          message: |
            âŒ *Deployment fehlgeschlagen - maxim-harder.de*

            Das Deployment auf maxim-harder.de ist **fehlgeschlagen**!

            ğŸ“… **Datum**: ${{ github.event.head_commit.timestamp }}
