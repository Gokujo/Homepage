name: FTP Deployment

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch: # Manueller Start möglich

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: keys

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:client
        env:
          VITE_CF_TURNSTILE_SITEKEY: ${{ secrets.VITE_CF_TURNSTILE_SITEKEY }}

      - name: List build files
        run: ls -la dist/

      - name: Create .env file for FTP
        run: |
          echo "VITE_CF_TURNSTILE_SITEKEY=${{ secrets.VITE_CF_TURNSTILE_SITEKEY }}" > dist/.env
          echo "Created .env file with Turnstile sitekey"

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_IP }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: /
          local-dir: ./dist/
          dangerous-clean-slate: true
          exclude: |
            **/.php-ini
            **/.php-version
            **/README.md

      - name: Send success notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHANNEL }}
          token: ${{ secrets.TG_BOT }}
          message: |
            ✅ *Deployment erfolgreich - maxim-harder.de*

            Das Deployment auf maxim-harder.de war erfolgreich!

            📅 Datum: ${{ github.event.head_commit.timestamp }}
            🔄 Commit: ${{ github.sha }}
            📝 Nachricht: ${{ github.event.head_commit.message }}
            👤 Autor: ${{ github.event.head_commit.author.name }}

            Alle Dateien wurden erfolgreich auf den FTP-Server hochgeladen.

            🚀 [GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        continue-on-error: true

      - name: Send failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TG_CHANNEL }}
          token: ${{ secrets.TG_BOT }}
          message: |
            ❌ *Deployment fehlgeschlagen - maxim-harder.de*

            Das Deployment auf maxim-harder.de ist fehlgeschlagen!

            📅 Datum: ${{ github.event.head_commit.timestamp }}
            🔄 Commit: ${{ github.sha }}
            📝 Nachricht: ${{ github.event.head_commit.message }}
            👤 Autor: ${{ github.event.head_commit.author.name }}

            Bitte überprüfe die GitHub Actions Logs für weitere Details.

            🔍 [GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        continue-on-error: true
